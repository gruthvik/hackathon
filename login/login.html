<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Hackathon App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
                min-height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                animation: backgroundShift 10s ease-in-out infinite alternate;
            }
            
            @keyframes backgroundShift {
                0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
                100% { background: linear-gradient(135deg, #f093fb 0%, #764ba2 50%, #667eea 100%); }
            }
            
            .login-container {
                background: linear-gradient(45deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                border: 2px solid transparent;
                border-image: linear-gradient(45deg, #667eea, #764ba2, #f093fb) 1;
                animation: fadeInUp 0.8s ease-out;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .login-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            }
            
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            .form-control {
                border-radius: 10px;
                border: 2px solid #e9ecef;
                padding: 12px 15px;
                transition: all 0.3s ease;
            }
            
            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
                transform: scale(1.02);
            }
            
            .btn-login {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                border-radius: 10px;
                padding: 12px;
                font-weight: 600;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }
            
            .btn-login::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                transition: left 0.5s ease;
            }
            
            .btn-login:hover::before {
                left: 100%;
            }
            
            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
                background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            }
            
            .btn-login:active {
                transform: translateY(0);
            }
            
            .input-group-text {
                background: transparent;
                border: 2px solid #e9ecef;
                border-right: none;
                border-radius: 10px 0 0 10px;
                transition: border-color 0.3s ease;
            }
            
            .input-group .form-control {
                border-left: none;
                border-radius: 0 10px 10px 0;
            }
            
            .input-group:focus-within .input-group-text {
                border-color: #667eea;
                color: #667eea;
            }
            
            .register-link a {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }
            
            .register-link a:hover {
                text-decoration: underline;
                color: #764ba2;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 20px;
                animation: pulse 2s infinite;
                transition: transform 0.3s ease;
            }
            
            .logo:hover {
                transform: scale(1.1);
            }
            
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
            
            /* Loading state for button */
            .btn-login.loading {
                pointer-events: none;
                position: relative;
            }
            
            .btn-login.loading::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                margin: auto;
                border: 2px solid transparent;
                border-top-color: #fff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            @keyframes spin {
                0% { transform: translate(-50%, -50%) rotate(0deg); }
                100% { transform: translate(-50%, -50%) rotate(360deg); }
            }
            
            /* Additional interactivity */
            .form-label {
                transition: color 0.3s ease;
            }
            
            .form-control:focus + .form-label,
            .input-group:focus-within .form-label {
                color: #667eea;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
            <div class="row w-100">
                <div class="col-lg-4 col-md-6 col-sm-8 col-10 mx-auto">
                    <div class="login-container p-5">
                        <div class="logo">
                            <i class="fas fa-brain text-white fs-3"></i>
                        </div>
                        <h2 class="text-center mb-4 fw-bold text-dark">Welcome Back</h2>
                        <p class="text-center text-muted mb-4">Sign in to continue your journey</p>
                        
                        <form>
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-primary btn-login w-100 mb-3" id="LoginSubmit">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                            
                            <div class="text-center register-link">
                                <span class="text-muted">Don't have an account? </span>
                                <a href="../register/register.html" class="fw-semibold">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="login.js"></script>
    </body>
</html>
