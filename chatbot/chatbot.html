<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ------------------ General Layout ------------------ */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: gradientShift 10s ease-in-out infinite alternate;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
      100% { background: linear-gradient(135deg, #f093fb 0%, #764ba2 50%, #667eea 100%); }
    }

    /* ------------------ Chat Area ------------------ */
    #messages {
      flex: 1;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      margin: 20px;
      padding: 20px 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ------------------ Chat Bubbles ------------------ */
    .user-message, .bot-message {
      padding: 12px 16px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 75%;
      animation: slideUp 0.4s ease;
      word-wrap: break-word;
    }

    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      align-self: flex-end;
      box-shadow: 0 5px 10px rgba(102,126,234,0.3);
    }

    .bot-message {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      align-self: flex-start;
      box-shadow: 0 5px 10px rgba(255,255,255,0.2);
    }

    /* ------------------ Input Area ------------------ */
    .chat-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 25px;
      margin: 0 20px 20px 20px;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    #userInput {
      flex: 1;
      padding: 12px 15px;
      border-radius: 15px;
      border: none;
      outline: none;
      transition: 0.3s;
    }

    #userInput:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transform: scale(1.02);
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(118,75,162,0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    #voiceInputButton {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: black;
    }

    #viewNotesButton {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    #youtubereference {
      background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
    }

    /* ------------------ Modal ------------------ */
    #youtubeModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeInModal 0.4s ease;
    }

    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #videoContainer {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    #closeYoutubeModal {
      position: absolute;
      top: 30px;
      right: 30px;
      background: crimson;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }

    /* ------------------ Misc ------------------ */
    label {
      margin: 10px 25px;
      color: white;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #webcam {
      display: none;
    }

    /* ------------------ Scrollbar ------------------ */
    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.6);
    }

  </style>
</head>
<body>
  <!-- Chat Window -->
  <div id="messages"></div>

  <!-- Input Section -->
  <div class="chat-controls">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendButton"><i class="fa-solid fa-paper-plane"></i></button>
    <button id="voiceInputButton"><i class="fa-solid fa-microphone"></i></button>
    <button id="viewNotesButton"><i class="fa-solid fa-book"></i></button>
    <button id="youtubereference"><i class="fa-brands fa-youtube"></i></button>
  </div>

  <!-- Speak Option -->
  <label>
    <input type="checkbox" id="speakToggle" checked />
    Speak Bot Replies
  </label>

  <!-- Webcam (hidden) -->
  <video id="webcam" width="0" height="0" autoplay></video>

  <!-- YouTube Modal -->
  <div id="youtubeModal" style="display:none;">
    <button id="closeYoutubeModal">Close</button>
    <div id="videoContainer"></div>
  </div>
    <!-- Portion Progress Modal -->
<div id="progressModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeProgress" class="close">&times;</span>
    <h2>Study Portion Progress</h2>
    <div id="portionDisplay" class="portion-box"></div>
  </div>
</div>

  <script src="chatbot.js"></script>
</body>
</html>
