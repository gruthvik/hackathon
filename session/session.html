<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samaveda Dashboard</title>
  <link rel="stylesheet" href="session.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.209/pdf.min.js"></script>
</head>
<body>
  <header class="navbar">
    <h1 class="brand">Samaveda<span class="dot">.</span></h1>
  </header>

  <main class="main">
    <div class="create-container">
      <button id="newSessionBtn" class="btn-primary">+ Create New Session</button>
    </div>

    <!-- New Heading -->
    <h2 class="section-title">Existing Sessions</h2>

    <section id="sessionList" class="session-grid"></section>
  </main>

  <!-- Modal -->
  <div id="sessionModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create New Study Session</h2>
      <label for="sessionName">Session Name</label>
      <input type="text" id="sessionName" placeholder="Enter session name" />
      <label for="studyMode">Study Mode</label>
      <select id="studyMode">
        <option value="speed run">Speedrun</option>
        <option value="chill">Concise</option>
        <option value="deep dive">Detailed</option>
      </select>

      <label for="pdfUpload">Upload Material (PDF/DOCX/TXT)</label>
      <input type="file" id="pdfUpload" accept=".pdf,.docx,.txt"  />

      <button id="createSession" class="btn-primary full">Create Session</button>
    </div>
  </div>

  <script src="session.js"></script>
</body>
</html>
