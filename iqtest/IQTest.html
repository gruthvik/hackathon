<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ Test</title>
  <link rel="stylesheet" href="IQTest.css">
</head>
<body>
  <div class="wrapper">
    <div class="iq-card">
      <h1 class="app-title">ðŸ§  Ultimate IQ Test</h1>

      <div id="error-message" class="error-message" style="display: none;"></div>

      <!-- Question Area -->
      <div id="question-area">
        <h2 id="question-title" class="question-title">Loading...</h2>
        <p id="question-text" class="question-text"></p>
      </div>

      <!-- Options -->
      <div id="options-container" class="options-container"></div>

      <!-- Counter -->
      <div id="question-counter" class="question-counter"></div>

      <!-- Result -->
      <div id="result-container" class="result-container" style="display: none;">
        <h2>Your IQ Score:</h2>
        <p id="iq" class="iq-score"></p>
        <button class="restart-btn" onclick="resetTest()">Retake Test</button>
      </div>
    </div>
  </div>

  <script src="IQTest.js"></script>
</body>
</html>
